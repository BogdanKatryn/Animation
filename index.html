<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <center><p>Ми вивчаємо роботу з анімацією css</p></center>
    <marquee behavior="" direction="">Рядок, що рухається</marquee>
    <marquee behavior="" direction="right">Рядок, що рухається</marquee>
    <marquee behavior="alternate" direction="right">Рядок, що рухається</marquee>
    <marquee behavior="slide" direction="right" loop="2">Рядок, що рухається</marquee>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
</body>
</html>
